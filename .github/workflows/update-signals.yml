name: Update Option Signals

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 9-16 * * 1-5' # every 15 minutes between 9-16 Mon-Fri (UTC runner uses UTC, adjust if needed)

jobs:
  update-signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run option signals
        run: |
          python option_signals.py

      - name: Commit outputs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/dashboard.json signals/latest.json option_signals.csv detailed_option_data.csv previous_snapshot.json || true
          git diff --staged --quiet || git commit -m "Update option signals [skip ci]"
          git push || true
          
